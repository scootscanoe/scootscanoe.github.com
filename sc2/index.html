<div class="page-header">
<h1>Individual League Ranks <small>Because random teams are easy mode</small></h1>
</div>

<div id="individual"></div>

<script>
  function makeTable(data) {
    var tableheader = '<table id="sctable" class="table table-bordered centered"><thead><tr><th></th><th>Name</th><th colspan="2">1v1</th><th colspan="2">2v2</th><th colspan="2">3v3</th><th colspan="2">4v4</th></tr><tbody>';
    var tablefooter = '</tbody></table>';
    var tablebody = '';
    players = data.players;
    for (i = 0; i < players.length; i++) {
      var currentrow = '<tr>';
      currentrow += "<td style='" + players[i].portrait + "'></td>";
      currentrow += '<td>' + players[i].name + '</td>';
      currentrow += '<td>' + players[i].leagues[0] + '</td>';
      currentrow += '<td>' + players[i].ranks[0] + '</td>';
      currentrow += '<td>' + players[i].leagues[1] + '</td>';
      currentrow += '<td>' + players[i].ranks[1] + '</td>';
      currentrow += '<td>' + players[i].leagues[2] + '</td>';
      currentrow += '<td>' + players[i].ranks[2] + '</td>';
      currentrow += '<td>' + players[i].leagues[3] + '</td>';
      currentrow += '<td>' + players[i].ranks[3] + '</td>';
      currentrow += '</tr>';
      tablebody += currentrow;
    }
    var table = tableheader + tablebody + tablefooter;
    document.getElementById('individual').innerHTML = table;
  }
</script>

<script async src="http://flask.gilgi.org/sc2?callback=makeTable"></script>
